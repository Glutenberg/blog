baseurl: https://colescanada.com/
languageCode: en-us
theme: hugo-theme-stack
title: Josh Coles, P.Eng
copyright: Josh Coles, P.Eng

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

languages:
    en:
        languageName: English
        title: Josh Coles, P.Eng
        weight: 1
        params:
            sidebar:
                subtitle: Personal Website

    fr:
        languageName: français
        title: Josh Coles, P.Eng
        weight: 2
        params:
            sidebar:
                subtitle: Blog personnel

    zh-cn:
        languageName: 中文
        title: 乔什·科尔斯 P.Eng
        weight: 3
        params:
            sidebar:
                subtitle: 个人博客

services:
    # Change it to your Disqus shortname before using
    disqus:
        shortname: "hugo-theme-stack"
    # GA Tracking ID
    googleAnalytics:
        id:


pagination:
    pagerSize: 3

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
      - post
    featuredImageField: image
    rssFullContent: true
    favicon: # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2020
        customText:


    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji:
        subtitle: Personal Website
        avatar:
            enabled: true
            local: true
            src: avatar.png

    article:
        math: true
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: disqus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:


        utterances:
            repo:
            issueTerm: pathname
            label:


        beaudar:
            repo:
            issueTerm: pathname
            label:
            theme:


        remark42:
            host:
            site:
            locale:


        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL:
            lang:
            pageview:
            emoji:
              - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
              - name
              - email
              - url
            locale:
                admin: Admin
                placeholder:


        twikoo:
            envId:
            region:
            path:
            lang:

                # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:
            proxy:


        cusdis:
            host:
            id:
    widgets:
        homepage:
          - type: search
          - type: archives
            params:
                limit: 5
          - type: categories
            params:
                limit: 10
          - type: tag-cloud
            params:
                limit: 10
        page:
          - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:


    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
      - identifier: github
        name: GitHub
        url: https://github.com/Glutenberg
        params:
            icon: brand-github

      - identifier: linkedin
        name: LinkedIn
        url: https://www.linkedin.com/in/joshua-coles-6669159a/
        params:
            icon: brand-linkedin

      - identifier: rss
        name: RSS
        url: /index.xml
        params:
            icon: rss

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
      - name: tags
        weight: 100

      - name: categories
        weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                      - - \[
                        - \]
                      - - $$
                        - $$
                    inline:
                      - - \(
                        - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
